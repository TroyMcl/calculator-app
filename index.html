<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="cal">
    <div id="display">
      <p id="view">0</p>
    </div>
    <div id="buttons">
      <button id="clear" class="top" >AC</button>
      <button id="negative" class="top">-/+</button>
      <button id="percent" class="top">P</button>
      <button id="divide" class="operation">%</button>

      <button id="seven" class="digit" value="7">7</button>
      <button id="eight" class="digit" value="8">8</button>
      <button id="nine" class="digit" value="9">9</button>
      <button id="multiply" class="operation">x</button>

      <button id="four" class="digit" value="4">4</button>
      <button id="five" class="digit" value="5">5</button>
      <button id="six" class="digit" value="6">6</button>
      <button id="subtract" class="operation">-</button>

      <button id="one" class="digit" value="1">1</button>
      <button id="two" class="digit" value="2">2</button>
      <button id="three" class="digit" value="3">3</button>
      <button id="add" class="operation">+</button>

      <button id="zero" class="digit" value="0">0</button>
      <button id="decimal" class="digit" >.</button>
      <button id="equals" class="operation" >=</button>
    </div>
  </div>
</body>
</html>
